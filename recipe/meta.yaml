{% set name = "slippers" %}
{% set version = "0.3.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/slippers-{{ version }}.tar.gz
  sha256: 52862837f300548253d551eb6b33fec9d1930f40ee962b8709bb7bf7382d8e2b

build:
  number: 0
  noarch: python
  script:
    # Removing pyproject.toml here due to pip bug
    - {{ PYTHON }} -c "__import__('os').unlink('pyproject.toml')"
    - {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - poetry
    - python >=3.6
  run:
    - django >=2.2
    - python >=3.6
    - pyyaml >=5.4.1,<6.0.0

test:
  imports:
    - slippers
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://mitchel.me/slippers/
  dev_url: https://github.com/mixxorz/slippers
  summary: Build reusable components in Django without writing a single line of Python.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
