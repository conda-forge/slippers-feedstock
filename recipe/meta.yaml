{% set name = "slippers" %}
{% set version = "0.4.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/slippers-{{ version }}.tar.gz
  sha256: 425c1b8db77ff8937a335a314c8629b4e4fec487b88afd449f40df5b7b624226

build:
  number: 0
  noarch: python
  script:
    # Removing pyproject.toml here due to pip bug
    - {{ PYTHON }} -c "__import__('os').unlink('pyproject.toml')"
    - {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - poetry
    - python >=3.6
  run:
    - django >=2.2
    - python >=3.6
    - pyyaml >=5.4.1,<6.0.0

test:
  imports:
    - slippers
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://mitchel.me/slippers/
  dev_url: https://github.com/mixxorz/slippers
  summary: Build reusable components in Django without writing a single line of Python.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
