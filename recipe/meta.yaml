{% set name = "slippers" %}
{% set version = "0.3.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/slippers-{{ version }}.tar.gz
  sha256: 290a0e4d160ab8eed4d753dd29ce0474a11bfca72864b7558042e2e0fcb4aec8

build:
  number: 0
  noarch: python
  script:
    # Removing pyproject.toml here due to pip bug
    - {{ PYTHON }} -c "__import__('os').unlink('pyproject.toml')"
    - {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - poetry
    - python >=3.6
  run:
    - django >=2.2
    - python >=3.6
    - pyyaml >=5.4.1

test:
  imports:
    - slippers
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://mitchel.me/slippers/
  dev_url: https://github.com/mixxorz/slippers
  summary: Build reusable components in Django without writing a single line of Python.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
